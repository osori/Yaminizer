<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Yaminizer</title>
		<meta name="description" content="Yaminizer">
		<meta name="author" content="Ilkyu Ju">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	</head>
	<body>
		<header>
		</header>
	  <nav>
	    <div class="nav-wrapper light-blue darken-2">
	      <a href="#" class="brand-logo center">야민정음 번역기</a>
	      <ul id="nav-mobile" class="left hide-on-med-and-down">
	      </ul>
	    </div>
	  </nav>
	  <main>
			<div class="container">
				<div class="row">
					<div class="col s12 m10 l8 offset-m1 offset-l2">
						<div class="collection">
							<div class="red-text"><h6><i class="material-icons tiny">flare</i> 예제 문장을 클릭해보세요</h6></div>
							<a id=ex1 class="collection-item" >귀여운 멍멍이는 대전광역시에서 세종대왕님과 굴국밥을 먹었다.</a>
							<a id=ex2 class="collection-item">박근혜는 아이유의 명곡 좋은 날을 부르며 조조영화를 봤다.</a>
						</div>
					  <p>
					    <input class="with-gap" name="group1" type="radio" id="yaminize" checked />
					    <label for="yaminize">야민정음으로 번역 (대전 → 머전)</label><br>
					  </p>
					  <p>
					    <input class="with-gap" name="group1" type="radio" id="hunminize" />
					    <label for="hunminize">일상어로 되돌리기 (팡역시 → 광역시)</label>
					  </p>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m10 l8 offset-m1 offset-l2">
						<textarea id="input_text" class="materialize-textarea"></textarea>
						<label for="input_text">번역할 텍스트를 입력하세요</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 center-align">
						<i class="material-icons small">expand_more</i>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m10 l8 offset-m1 offset-l2">
						<textarea id="result" placeholder="번역 결과" class="materialize-textarea"></textarea>
					</div>
				</div>
			</div>
		</main>
		<footer class="page-footer">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
					<h5>Yaminizer | 야민정음 번역기</h5>
					<p>
						야민정음 데이터는 나무위키의 <a class="grey-text text-lighten-2" href="https://namu.wiki/w/%EC%95%BC%EB%AF%BC%EC%A0%95%EC%9D%8C">야민정음</a> 글을 참고하였습니다.
					</p>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container white-text">
					제작자: <a class="grey-text text-lighten-2" href="http://ilkyu.kr">주일규</a> <a class="grey-text text-lighten-2 right" href="https://github.com/osori/Yaminizer">소스 코드 (GitHub)</a>
				</div>
			</div>
		</footer>
		<script src="yaminizer.js""></script>
	</body>
</html>
